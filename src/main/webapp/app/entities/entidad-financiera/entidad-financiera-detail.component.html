
<div *ngIf="entidadFinanciera">
    <h2><span jhiTranslate="infiApp.entidadFinanciera.detail.title">Entidad Financiera</span> {{entidadFinanciera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="infiApp.entidadFinanciera.codigo">Codigo</span></dt>
        <dd>
            <span>{{entidadFinanciera.codigo}}</span>
        </dd>
        <dt><span jhiTranslate="infiApp.entidadFinanciera.denominacion">Denominacion</span></dt>
        <dd>
            <span>{{entidadFinanciera.denominacion}}</span>
        </dd>
        <dt><span jhiTranslate="infiApp.entidadFinanciera.codigoNumerico">Codigo Numerico</span></dt>
        <dd>
            <span>{{entidadFinanciera.codigoNumerico}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'entidad-financiera/'+ entidadFinanciera.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
