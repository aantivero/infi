<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEntidadFinancieraLabel" jhiTranslate="infiApp.entidadFinanciera.home.createOrEditLabel">Create or edit a Entidad Financiera</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!entidadFinanciera.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="entidadFinanciera.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="infiApp.entidadFinanciera.codigo" for="field_codigo">Codigo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo"
                [(ngModel)]="entidadFinanciera.codigo" required minlength="3" maxlength="5" />
            <div [hidden]="!(editForm.controls.codigo?.dirty && editForm.controls.codigo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigo?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5 }">
                   This field cannot be longer than 5 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="infiApp.entidadFinanciera.denominacion" for="field_denominacion">Denominacion</label>
            <input type="text" class="form-control" name="denominacion" id="field_denominacion"
                [(ngModel)]="entidadFinanciera.denominacion" required minlength="2" />
            <div [hidden]="!(editForm.controls.denominacion?.dirty && editForm.controls.denominacion?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.denominacion?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.denominacion?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="infiApp.entidadFinanciera.codigoNumerico" for="field_codigoNumerico">Codigo Numerico</label>
            <input type="number" class="form-control" name="codigoNumerico" id="field_codigoNumerico"
                [(ngModel)]="entidadFinanciera.codigoNumerico" required />
            <div [hidden]="!(editForm.controls.codigoNumerico?.dirty && editForm.controls.codigoNumerico?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigoNumerico?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.codigoNumerico?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
